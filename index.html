  <style>
    body {
      margin: 0;
      background-color: #0f172a;
      color: white;
      font-family: 'Inter', sans-serif;
    }

    #preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #0f172a;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.8s ease-in-out, visibility 0.8s;
    }

    .loader-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .logo-container {
      width: 80px;
      height: 80px;
      animation: pulse-glow 2s infinite ease-in-out;
    }

    .loading-bar-container {
      width: 150px;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 4px;
      overflow: hidden;
      margin-top: 10px;
    }

    .loading-bar {
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, #0ea5e9, #a855f7);
      transform: translateX(-100%);
      animation: loading 1.5s ease-in-out infinite;
    }

    @keyframes pulse-glow {

      0%,
      100% {
        transform: scale(1);
        filter: drop-shadow(0 0 10px rgba(14, 165, 233, 0.3));
      }

      50% {
        transform: scale(1.05);
        filter: drop-shadow(0 0 20px rgba(168, 85, 247, 0.5));
      }
    }

    @keyframes loading {
      0% {
        transform: translateX(-100%);
      }

      50% {
        transform: translateX(0%);
      }

      100% {
        transform: translateX(100%);
      }
    }

    .loaded #preloader {
      opacity: 0;
      visibility: hidden;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <div id="preloader">
    <div class="loader-content">
      <div class="logo-container">
        <!-- Inline SVG Logo for Preloader -->
        <svg viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
          <defs>
            <linearGradient id="preloadGradient" x1="0%" y1="0%" x2="100%" y2="100%">
              <stop offset="0%" stopColor="#0ea5e9" />
              <stop offset="100%" stopColor="#a855f7" />
            </linearGradient>
          </defs>
          <path d="M50 5 L93.3 30 V80 L50 105 L6.7 80 V30 Z" stroke="url(#preloadGradient)" stroke-width="4"
            stroke-linecap="round" stroke-linejoin="round" />
          <path d="M50 25 L25 80 M50 25 L75 80 M35 60 H65" stroke="white" stroke-width="6" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </div>
      <div class="loading-bar-container">
        <div class="loading-bar"></div>
      </div>
    </div>
  </div>

  <div id="root"></div>

  <script type="module" src="./src/main.jsx"></script>

  <!-- Google Translate AI Integration -->
  <div id="google_translate_element" style="display:none"></div>

      new google.translate.TranslateElement({ pageLanguage: 'en', layout: google.translate.TranslateElement.InlineLayout.SIMPLE, autoDisplay: false }, 'google_translate_element');
    }

    src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

  <style>
    /* Premium styling for Google Translate widget */

      background: rgba(255, 255, 255, 0.05) !important;
      border: 1px solid rgba(255, 255, 255, 0.1) !important;
      padding: 10px 15px !important;

      color: white !important;
      cursor: pointer !important;

      justify-content: center !important;

    .goog-te-gadget-simple span {

      font-size: 11px !important;

    .goog-te-gadget-simple img {
      display: none !important;
    }

    .goog-te-banner-frame.skiptranslate {

    }

    #goog-gt-tt {
      display: none !important;
    }

    .goog-tooltip {
      display: none !important;
    }

    .goog-tooltip:hover {

    }

    .goog-text-highlight {
      background-color: transparent !important;
      box-shadow: none !important;
    }

    body {

    }
  </style>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.body.classList.add('loaded');
      }, 500);
    });
    // Emergency hide faster
    setTimeout(() => {
      document.body.classList.add('loaded');
    }, 1500);
  </script>
